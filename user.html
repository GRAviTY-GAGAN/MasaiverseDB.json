<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="user.css" />
  </head>
  <body>
    <nav>
      <h1>Masaiverse</h1>
      <div class="links">
        <a href="index.html">Home</a>
        <a href="user.html">User</a>
        <a href="admin.html">Admin</a>
      </div>
    </nav>
    <form id="userForm">
      <input required type="text" id="name" placeholder="Enter your Name" />
      <input required type="number" id="age" placeholder="Enter your Age" />
      <input required type="text" id="place" placeholder="Enter your Place" />
      <select required id="batch" name="Batch">
        <option value="">Batch Name</option>
        <option value="WEB-13">WEB-13</option>
        <option value="WEB-14">WEB-14</option>
        <option value="WEB-15">WEB-15</option>
        <option value="WEB-16">WEB-16</option>
        <option value="WEB-17">WEB-17</option>
        <option value="WEB-18">WEB-18</option>
        <option value="WEB-19">WEB-19</option>
        <option value="WEB-20">WEB-20</option>
        <option value="WEB-21">WEB-21</option>
        <option value="WEB-22">WEB-22</option>
        <option value="WEB-23">WEB-23</option>
        <option value="WEB-24">WEB-24</option>
        <option value="Other">Other</option>
      </select>
      <select required id="profession">
        <option value="">Profession</option>
        <option value="FSD">FSD</option>
        <option value="Frontend">Frontend</option>
        <option value="Backend">Backend</option>
        <option value="Student">Student</option>
      </select>
      <input type="submit" />
    </form>
  </body>
  <script src="user.js"></script>
</html>
